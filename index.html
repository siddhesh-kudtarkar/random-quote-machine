<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 w-100 d-flex flex-row justify-content-center align-items-center">
        <div class="row w-100">
            <div id="quote-box" class="col col-md-6 offset-md-3 rounded rounded-5 bg-white">
                <div id="text" class="text-center m-2 text-md text-bold">
                    <i class="fa fa-quote-left"></i>
                </div>
                <div id="author" class="text-right m-2 text-md">
                    
                </div>
                <div id="actions">
                    <button id="new-quote" class="btn btn-primary text-right m-2 float-right">
                        New Quote
                    </button>

                    <a id="tweet-quote" class="btn btn-primary text-right m-2 float-left" href="https://twitter.com/intent/tweet" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a id="tumblr-quote" class="btn btn-primary text-right m-2 float-left" href="https://tumblr.com">
                        <i class="fa fa-tumblr"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="quote-machine.js"></script>
</body>
</html>
